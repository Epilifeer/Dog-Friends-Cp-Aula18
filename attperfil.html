<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogFriends</title>
    <link rel="icon" href="imgs/iconeAba.png" type="image/png">
    <link rel="stylesheet" href="style.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div id="menu">
        <ul>
            <form action="/login.php" method="post">
                <li><img src="imgs/logoMenu.png" width="100%"></li>
                <li><input class="c" type="email" name="email" placeholder="E-mail"></li>
                <li><input class="c" type="password" name="senha" placeholder="senha"></li>
                <li><input type="submit" class="btn btn-light"></li>
            </form>
        </ul>
    </div>
    <div id="cadastro">
        <h1>Atualize o seu perfil</h1><br>
        <div class="row">
            <div class="col-md-6">
                <form action="CadastroPHP.php" method="post"><br>
                    <input type="text" name="nome" placeholder="Nome"><br><br>
                    <input type="text" name="senha" placeholder="Senha"><br><br>
                    <input type="text" name="raca" placeholder="Raça"><br><br>
                    <input type="text" name="telefone" placeholder="Telefone"><br><br>
                    <label for="gender1">Sexo:</label><br>
                    <input class="a" type="radio" name="gender1" value="macho" checked>Macho
                    <input class="a" type="radio" name="gender1" value="femea">Fêmea<br><br>
                    <label>Data de Nascimento</label>
                    <input type="date" type="date"><br><br>
                    <textarea name="descricao" id="descricao" form="usrform">Escreva aqui uma breve apresentação</textarea>
            </div>
            <div class="col-md-6">
                Coloque uma foto:<br>
                    <img id="uploadPreview" style="width: 120px; height: 100px;"><br>
                    <input type="file" id="uploadImage" name="foto" onchange="PreviewImage();">
                    <script type="text/javascript">
                        function PreviewImage(){
                            var oFReader = new FileReader();
                            oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);
                            oFReader.onload = function (oFReader) {
                                document.getElementById("uploadPreview").src = oFReader.target.result;
                            };
                        };
                    </script>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
